<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/947a199d57.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <title>Health Landpage</title>
    </head>
    <body>
        <header>
            <aside id="contact">
                <p>Welcome to a Professional Health Care</p>
                <div id="contact-container">
                    <span class="phone-icon icons">
                        <i class="fa-solid fa-phone"></i>
                        <p>010-060-0160</p>
                    </span>
                    <span class="date-icon icons">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p>6:00 AM - 10:00 PM (Mon-Fri)</p>
                    </span>
                    <span class="email-icon icons">
                        <i class="fa-regular fa-envelope"></i>
                        <p>info@company.com</p>
                    </span>
                </div>
            </aside>
            <nav id="navegation">
                <div id="logo">
                    <p><span>H</span>ealth Center</p>
                </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>News</li>
                </ul>
            </nav>
        </header>
        <main id="hero">
            <div id="meet-doctors">
                <h2>Let's make your life happier</h2>
                <h1>Healthy Living</h1>
                <button id="button-meet">Meet Our Doctors</button>
            </div>
        </main>
    </body>
</html>
